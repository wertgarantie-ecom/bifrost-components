<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/3.0.1/github-markdown.css">
<style>
    .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        margin: 0 auto;
        padding: 45px;
    }

    @media (max-width: 767px) {
        .markdown-body {
            padding: 15px;
        }
    }

    .markdown-table {
        width: 100%;
        vertical-align: top;
    }

    .highlight-box {
        display: flex;
        padding: 1rem;
        justify-content: center;
        align-items: center;
        border: 1px solid lightgray;
        margin: 1rem 0;
    }
</style>
<script>
    function openPopup(id) {
        var popUp = document.getElementById(id);
        console.log(popUp);
        popUp.displayComponent();
    }

    function showAfterSalesExample(id) {
        const WERTGARANTIE_SESSION_ID = 'wertgarantie-session-id';
        document.cookie = `${WERTGARANTIE_SESSION_ID}=7e1156cc-efcb-47d2-b502-b1a6a694b8a1; path=/`; // 1 Produkt gekauft

        var afterSalesComponent = document.getElementById(id);
        afterSalesComponent.displayComponent();
    }
</script>
