<script type="module">
    function toggleDiv() {
        const productDiv = document.querySelector('#product');
        if (productDiv) {
            productDiv.remove();
        } else {
            const sectionElement = document.querySelector('#section');
            const newProductDiv = document.createElement("div");
            newProductDiv.textContent = "This is a product";
            newProductDiv.setAttribute("id", "product");
            sectionElement.appendChild(newProductDiv);

            const newWertgarantieContainerDiv = document.createElement("div");
            newWertgarantieContainerDiv.setAttribute("id", "wertgarantie");
            newProductDiv.appendChild(newWertgarantieContainerDiv);
        }
    }

    const button = document.querySelector('#button');
    button.addEventListener("click", toggleDiv)
</script>
