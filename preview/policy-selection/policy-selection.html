<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
<link rel="stylesheet" href="../../stories/assets/policy-selection.css">
<link rel="stylesheet" href="../../stories/assets/rating.css">
<head>
    <meta charset="UTF-8">
    <title>Policy Selection</title>
</head>
<body>
    <!-- data-fetch-uri="http://localhost:3000/wertgarantie/policies" -->
    <wertgarantie-policy-selection 
                            class="default"
                            data-fetch-uri="https://midgard-bff.herokuapp.com/wertgarantie/policies"
                            data-title="Unser <strong>Komplettschutz</strong> für den Schadensfall"
    >


    <!-- data-fetch-uri="http://localhost:3000/wertgarantie/rating" -->
        <wertgarantie-rating
                            data-fetch-uri="https://midgard-bff.herokuapp.com/wertgarantie/rating"
                            slot="wertgarantie-rating-component" 
        >
        </wertgarantie-rating>
    </wertgarantie-policy-selection>
    <br/><br/>
    <!-- data-fetch-uri="http://localhost:3000/wertgarantie/policies" -->
    <wertgarantie-policy-selection 
                            class="jura-theme"    
                            data-fetch-uri="https://midgard-bff.herokuapp.com/wertgarantie/policies"
                            data-title="Unser <strong>Komplettschutz</strong> für den Schadensfall"
    >


    <!-- data-fetch-uri="http://localhost:3000/wertgarantie/rating" -->
        <wertgarantie-rating class="jura-wg-rating-theme"
                            data-fetch-uri="https://midgard-bff.herokuapp.com/wertgarantie/rating"
                            data-show-rating-number="false"
                            slot="wertgarantie-rating-component" 
        >
        </wertgarantie-rating>
    </wertgarantie-policy-selection>
    <br/><br/>
    <wertgarantie-policy-selection 
                            class="mobilcom-theme"    
                            data-fetch-uri="https://midgard-bff.herokuapp.com/wertgarantie/policies"
                            data-title="Unser <strong>Komplettschutz</strong> für den Schadensfall"
    >


    <!-- data-fetch-uri="http://localhost:3000/wertgarantie/rating" -->
        <wertgarantie-rating class="mobilcom-wg-rating-theme"
                            data-fetch-uri="https://midgard-bff.herokuapp.com/wertgarantie/rating"
                            slot="wertgarantie-rating-component" 
        >
        </wertgarantie-rating>
    </wertgarantie-policy-selection>
</body>
<script>
    document.querySelector('.default').devicePrice = 11111;
    document.querySelector('.default').deviceId = "234897548957";
    document.querySelector('.jura-theme').devicePrice = 11111;
    document.querySelector('.jura-theme').deviceId = "234897548957";
    document.querySelector('.mobilcom-theme').devicePrice = 11111;
    document.querySelector('.mobilcom-theme').deviceId = "234897548957";
</script>
<script src="../../src/policy-selection/policy-selection.js"></script>
<script src="../../src/rating/rating.js"></script>
</html>
