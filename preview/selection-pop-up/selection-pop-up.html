<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../stories/assets/css/rating.css">
    <!-- <link rel="stylesheet" href="../../stories/assets/css/selection-popup.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <title>Selection Pop-Up</title>
</head>
<body>
    <button id="openBtn">Klick mich</button>

    <!-- data-fetch-uri="https://wertgarantie-bifrost.herokuapp.com/wertgarantie/dummyPolicies"> -->
    <wertgarantie-selection-pop-up id="selection"
    class="default-popup"
    data-fetch-uri="http://localhost:3000/wertgarantie/dummyPolicies">
        
    <!-- data-fetch-uri="http://localhost:3000/wertgarantie/rating" -->
        <wertgarantie-rating 
            class="default"
            data-fetch-uri="https://wertgarantie-bifrost.herokuapp.com/wertgarantie/rating"
            data-show-rating-number="false"
            slot="wertgarantie-rating-component">
        </wertgarantie-rating>
    </wertgarantie-selection-pop-up>


    <script>
        var selection = document.querySelector("#selection");
        selection.devicePrice = 1000;
        selection.deviceClass = "1dfd4549-9bdc-4285-9047-e5088272dade";

        var openBtn = document.querySelector('#openBtn');
        openBtn.addEventListener('click', () => {
            selection.open();
        })
    </script>
    <script src="../../packages/package-rating/src/rating.js"></script>
    <script src="../../packages/package-selection-popup/src/selection-popup.js"></script>
</body>
</html>
