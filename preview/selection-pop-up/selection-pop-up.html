<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../stories/assets/css/rating.css">
    <link rel="stylesheet" href="../../stories/assets/css/selection-popup.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <title>Selection Pop-Up</title>
</head>
<body>
<button class="example-button" id="openBtn1">Klick mich für Beispiel 1</button>
<wertgarantie-selection-pop-up id="selection1"
                               class="example1"
                               data-shop-product-name="Phone X">
</wertgarantie-selection-pop-up>

<button class="example-button" id="openBtn2">Klick mich für Beispiel 2</button>
<wertgarantie-selection-pop-up id="selection2"
                               class="example2"
                               data-shop-product-name="Phone X">
</wertgarantie-selection-pop-up>

<button class="example-button" id="openBtn3">Klick mich für Beispiel 3 (Local Bifröst muss laufen)</button>
<wertgarantie-selection-pop-up id="selection3"
                               class="example1"
                               data-shop-product-name="Bike X">
</wertgarantie-selection-pop-up>
<!--                               data-bifrost-uri="http://localhost:3000/wertgarantie"-->
<!-- data-bifrost-uri="http://localhost:3000/wertgarantie"> -->
<!-- data-bifrost-uri="https://wertgarantie-bifrost.herokuapp.com/wertgarantie"> -->

<script>
    var selection1 = document.querySelector("#selection1");
    selection1.devicePrice = 100000;
    selection1.deviceClass = "1dfd4549-9bdc-4285-9047-e5088272dade";
    selection1.clientId = "5209d6ea-1a6e-11ea-9f8d-778f0ad9137f";

    var selection2 = document.querySelector("#selection2");
    selection2.devicePrice = 100000;
    selection2.deviceClass = "1dfd4549-9bdc-4285-9047-e5088272dade";
    selection2.clientId = "5209d6ea-1a6e-11ea-9f8d-778f0ad9137f";

    var openBtn2 = document.querySelector('#openBtn2');
    openBtn2.addEventListener('click', () => {
        selection2.displayComponent();
    });

    var selection3 = document.querySelector("#selection3");
    selection3.devicePrice = 100000;
    selection3.deviceClass = "6bdd2d93-45d0-49e1-8a0c-98eb80342222"; // bike
    selection3.clientId = "5209d6ea-1a6e-11ea-9f8d-778f0ad9137f";

    var openBtn3 = document.querySelector('#openBtn3');
    openBtn3.addEventListener('click', () => {
        selection3.displayComponent();
    })
</script>
<script src="../../packages/package-selection-popup/dist/selection-popup.min.js"></script>
</body>
</html>
