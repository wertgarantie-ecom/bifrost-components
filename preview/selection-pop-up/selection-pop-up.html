<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../stories/assets/css/rating.css">
    <link rel="stylesheet" href="../../stories/assets/css/selection-popup.css">
    <title>Selection Pop-Up</title>
</head>
<body>
<button class="example-button" id="openBtn1">Klick mich für Beispiel 1</button>
<wertgarantie-selection-pop-up id="selection1"
                               class="example1"
                               data-display-self=false
                               data-bifrost-uri="http://localhost:3000/wertgarantie"
                               data-product-model="Phone X">
</wertgarantie-selection-pop-up>


<button class="example-button" id="openBtn4">Keine Anzeige für Quantity > 1</button>
<wertgarantie-selection-pop-up id="selection4"
                               class="example1"
                               data-product-model="Bike X"
                               data-quantity="2"
                               data-display-self=false
                               data-device-price="10000"
                               data-client-id="public:5209d6ea-1a6e-11ea-9f8d-778f0ad9137f"
                               data-device-class="Smartphone">
</wertgarantie-selection-pop-up>

<button class="example-button" id="openBtn5">Mit gesetzter OrderItemId</button>
<wertgarantie-selection-pop-up id="selection5"
                               class="example5"
                               data-order-item-id="orderItemId1"
                               data-bifrost-uri="http://localhost:3000/wertgarantie"
                               data-device-price=100000
                               data-display-self=false
                               data-device-class="Smartphone"
                               data-client-id="public:5209d6ea-1a6e-11ea-9f8d-778f0ad9137f"
                               data-product-model="Phone X">
</wertgarantie-selection-pop-up>

<script>
    var selection1 = document.querySelector("#selection1");
    selection1.devicePrice = 100000;
    selection1.deviceClass = "Smartphone";
    selection1.clientId = "public:5209d6ea-1a6e-11ea-9f8d-778f0ad9137f";
    selection1.landingPageUri = "https://wertgarantie-ecom.github.io/bifrost-components/?path=/story/components-landing-page--landing-page-raw";
    // selection1.bifrostUri = "http://localhost:3000/wertgarantie"

    var openBtn1 = document.querySelector('#openBtn1');
    openBtn1.addEventListener('click', () => {
        selection1.displayComponent();
    });

    var selection4 = document.querySelector("#selection4");
    var openBtn4 = document.querySelector('#openBtn4');
    openBtn4.addEventListener('click', () => {
        selection4.displayComponent();
    })
    openBtn5.addEventListener('click', () => {
        selection5.displayComponent();
    })
</script>
<script src="../../packages/package-selection-popup/dist/selection-popup.min.js"></script>
</body>
</html>
