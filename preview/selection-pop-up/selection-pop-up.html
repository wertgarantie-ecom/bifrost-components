<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../stories/assets/rating.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <title>Selection Pop-Up</title>
</head>
<body>
    <button id="openBtn">Klick mich</button>

    <!-- data-fetch-uri="https://midgard-bff.herokuapp.com/wertgarantie/policies"> -->
    <wertgarantie-selection-pop-up id="selection"
        class="default"
        data-fetch-uri="https://midgard-bff.herokuapp.com/wertgarantie/dummyPolicies">

        <wertgarantie-rating 
            data-fetch-uri="https://midgard-bff.herokuapp.com/wertgarantie/rating"
            data-show-rating-number="false"
            slot="wertgarantie-rating-component">
        </wertgarantie-rating>
    </wertgarantie-selection-pop-up>


    <script>
        var selection = document.querySelector("#selection");
        selection.devicePrice = 1000;
        selection.deviceId = 1234512345;
    </script>
    <script src="../../src/rating/rating.js"></script>
    <script src="../../src/selection-pop-up/selection-pop-up.js"></script>
</body>
</html>
